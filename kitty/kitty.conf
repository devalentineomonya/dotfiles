
# =====================
#   BASE SETTINGS
# =====================
shell zsh
font_family      JetBrainsMono Nerd Font
bold_font        JetBrainsMono Nerd Font
font_size        11

# =====================
#   WINDOW & RENDERING
# =====================
window_padding_width 25
dpi_aware no
adjust_line_height 0
adjust_column_width 0

# Transparency (similar alpha=0.78)
background_opacity 0.78

# =====================
#   CURSOR
# =====================
cursor_shape beam
cursor_beam_thickness 1.5

# =====================
#   SCROLLBACK
# =====================
scrollback_lines 10000

# =====================
#   COLORS
# (Default â€“ choose a theme here if you want)
# =====================

# =====================
#   KEYBINDINGS
# =====================
map PageUp   scroll_page_up
map PageDown scroll_page_down
map ctrl+left backward-word
map ctrl+right forward-word

# Search like Foot (CTRL+SHIFT+F)
map ctrl+shift+f search

# =====================
#   SEARCH BINDINGS
# =====================
map shift+f3 search_prev
map f3       search_next
map ctrl+g   search_next
map escape   cancel

# =====================
#  TYPING ANIMATION
#  (kitty feature)
# =====================
# Slight delay to mimic smooth key flow
input_delay 1

# Enable smooth animations for text changes
enable_audio_bell no
animate_text_change yes
text_animation smooth
animation_duration 0.15
notify_on_cmd_finish unfocused 10.0 notify

# Enable cursor trail
cursor_trail 5

# How fast / how long the trail decays (fades out)
# Format: cursor_trail_decay <min> <max> (seconds)
cursor_trail_decay 0.2 0.6

# When to start drawing the trail:
# minimum number of cell-moves before the trail appears
cursor_trail_start_threshold 3

# Cursor shape, color settings
cursor_shape beam
cursor_beam_thickness 1.5
