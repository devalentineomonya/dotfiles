continuation_prompt = "[ ▸▹ ](dimmed white)"

format = """($nix_shell$container$fill$git_metrics\n)$cmd_duration\
$hostname\
$localip\
$shlvl\
$shell\
$env_var\
$jobs\
$sudo\
$username\
$character"""

right_format = """$singularity\
$kubernetes\
$directory\
$vcsh\
$fossil_branch\
$git_branch\
$custom_branch_count\
$git_commit\
$git_state\
$git_status\
$docker_context\
$package\
$c\
$cmake\
$cobol\
$daml\
$dart\
$deno\
$dotnet\
$elixir\
$elm\
$erlang\
$fennel\
