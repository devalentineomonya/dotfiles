# ============================================================
# General usability
# ============================================================
set -g mouse on
set -g mode-keys vi
setw -g mode-keys vi
set -g base-index 1
set -g pane-base-index 1
set-option -g renumber-windows on
set-option -g default-shell "/bin/zsh"

# ============================================================
# Vim-style navigation
# ============================================================
bind h select-pane -L
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D
bind -n S-Left  previous-window
bind -n S-Right next-window
bind -n M-H previous-window
bind -n M-L next-window

# ============================================================
# Transparency + Borders
# ============================================================
 set -g window-style 'bg=default'
 set -g window-active-style 'bg=default'
set-option -g pane-border-style 'fg=#5b6078'
set-option -g pane-active-border-style 'fg=#a6da95'

# Status bar settings
set -g status on
set -g status-interval 5
set -g status-justify left
set -g status-left-length 40
set -g status-right-length 200

# Left side: session + window
set -g status-left "#{E:@catppuccin_status_session}"

# Right side: app, time
set -g status-right "#{E:@catppuccin_status_application}"
set -ag status-right " #[fg=#cad3f5,bg=#24273a] %Y-%m-%d %H:%M "

set -g message-style 'bg=default,fg=#cad3f5'
set -g message-command-style 'bg=default,fg=#cad3f5'
set -g status-style 'bg=default,fg=#cad3f5'
# ============================================================

# Copy mode (Vi + wl-copy integration)
# ============================================================
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "wl-copy"

# ============================================================
# Splits
# ============================================================
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind - split-window -h -c "#{pane_current_path}" \; swap-pane
bind _ split-window -v -c "#{pane_current_path}" \; swap-pane

# ============================================================
# Plugins (TPM)
# ============================================================
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'catppuccin/tmux'

run '~/.tmux/plugins/tpm/tpm'

